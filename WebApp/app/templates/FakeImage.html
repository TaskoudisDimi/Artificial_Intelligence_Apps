<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Image Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake Image Generation</h1>
        <form action="/generate_fake_image" method="POST" enctype="multipart/form-data">
            <label for="image_description">Image Description:</label>
            <input type="text" id="image_description" name="image_description" required>
            <button type="submit">Generate Image</button>
        </form>
        {% if generated_image %}
            <h2>Generated Image:</h2>
            <img src="{{ generated_image }}" alt="Generated Fake Image">
        {% endif %}
    </div>
</body>
</html>
