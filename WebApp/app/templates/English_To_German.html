<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to German Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>English to German Translation</h1>
        <form action="{{ url_for('English_To_German_Predict') }}" method="post">
            <div class="form-group">
                <label for="english_text">Enter English Text:</label>
                <textarea id="english_text" name="english_text" rows="4" required></textarea>
            </div>
            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
