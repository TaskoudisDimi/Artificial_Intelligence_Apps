<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Text to Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text to Image Generation</h1>
        <form action="{{ url_for('generate_image') }}" method="POST">
            <label for="text_input">Enter Text:</label>
            <textarea id="text_input" name="text_input" rows="4" required></textarea>
            <button type="submit">Generate Image</button>
        </form>
        {% if image_url %}
            <h2>Generated Image:</h2>
            <img src="{{ image_url }}" alt="Generated Image">
        {% endif %}
    </div>
</body>
</html>
