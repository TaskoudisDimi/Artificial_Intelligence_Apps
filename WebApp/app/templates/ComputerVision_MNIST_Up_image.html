<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Image Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload MNIST Image</h1>
        <form action="{{ url_for('predict_uploaded_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="img" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        {% if predicted_value %}
            <h2>Predicted Value: {{ predicted_value }}</h2>
        {% endif %}
    </div>
</body>
</html>
