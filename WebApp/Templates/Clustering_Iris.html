<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="container">
        <h1 class="title text-center">KMeans Clustering</h1>
        <form id="user-input-form" method="POST">
            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="number" id="sepal_length" name="sepal_length" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="number" id="sepal_width" name="sepal_width" step="0.1" required>
            </div>
            <button class="btn btn-primary" type="submit">Predict Cluster</button>
        </form>
        <div class="btn-group">
            <form action="/" method="get"><button type="submit" class="btn btn-secondary">Home</button></form>
            <form action="/Clustering" method="get"><button type="submit" class="btn btn-secondary">Back</button></form>
        </div>
    </div>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if centers %}
    <!-- Add a div element to display the plot -->
    <div id="cluster-plot"></div>
    {% endif %}
    
    {% if result %}
        <h4 class="text-center">The predicted class is: {{ result }}</h4>
    {% endif %}

   
<!-- Add Bootstrap and jQuery JS links -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
