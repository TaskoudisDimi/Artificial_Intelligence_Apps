<!DOCTYPE html>
<html>
<head>
    <title>California Housing Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>


    <div class="container">
        <h2 class="title text-center">California Housing Price Prediction</h2>
            
        <form action="/Regression_house" method="post">
            <div class="form-group"><label for="medinc">Median Income (MedInc):</label>
                <input type="text" id="medinc" name="medinc" required>
            </div>
            <div class="form-group"><label for="houseage">House Age (HouseAge):</label>
                <input type="text" id="houseage" name="houseage" required>
            </div>

            <div class="form-group"><label for="averooms">Average Rooms (AveRooms):</label>
                <input type="text" id="averooms" name="averooms" required><br>
            </div>

            <div class="form-group">
                <label for="latitude">Latitude (Latitude):</label>
                <input type="text" id="latitude" name="latitude" required>
            </div>

    
            <div class="form-group">            
                <label for="longitude">Longitude (Longitude):</label>
                <input type="text" id="longitude" name="longitude" required>
            </div>
            <div class="form-group">
                <label for="pop">Population (Population):</label>
                <input type="text" id="pop" name="pop" required>
            </div>
            
    
            <div class="form-group">
                <label for="households">Households (Households):</label>
            <input type="text" id="households" name="households" required>
            </div>
            
            <div class="form-group">
                <label for="rooms">Total Rooms (TotalRooms):</label>
                <input type="text" id="rooms" name="rooms" required>
            </div>
            
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
    </div>

    
    <div class="container">
        <h2 class="text-center">Predicted Regression Value:</h2>
        <p id="prediction-result">
            {% if prediction %}
            <h2>Predicted Median House Value:</h2>
            <p>{{ prediction }}</p>
            {% endif %}
            
            {% if error %}
            <h2>Error:</h2>
            <p>{{ error }}</p>
            {% endif %}
        </p>
        <form action="/" method="get"><button type="submit" class="btn btn-secondary">Home</button></form>
        <form action="/Regression" method="get"><button type="submit" class="btn btn-secondary">Back</button></form>    
    </div>
    


    <!-- Add Bootstrap and jQuery JS links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
