<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3 class="title text-center">Set the features of a flower</h3>
    <div class="container text-center">
        <form action="/ClassificationIris" method="POST">
            <label>Sepal Length</label>
            <input type="text" name="SepalLength"><br>
            <label>Sepal Width</label>
            <input type="text" name="SepalWidth"><br>
            <label>Petal Length</label>
            <input type="text" name="PetalLength"><br>
            <label>Petal Width</label>
            <input type="text" name="PetalWidth"><br>

            <button type="submit" class="btn btn-primary" name="SVM">SVM</button>
            <button type="submit" class="btn btn-primary" name="KNN">KNN</button>
            <button type="submit" class="btn btn-primary" name="KNearestCentroid">K-Nearest-Centroid</button>
            
        </form>
        <form action="/" method="get"><button type="submit" class="btn btn-primary">Home</button></form>
        <form action="/Classification" method="get"><button type="submit" class="btn btn-primary">Back</button></form>
    </div>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    {% if result %}
        <h4 class="text-center">The predicted class is: {{ result }}</h4>
    {% endif %}

    <div class="title text-center">These are some examples of <b>Classification</b> models</div>

  
    <!-- Add Bootstrap and jQuery JS links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   

</body>
</html>
