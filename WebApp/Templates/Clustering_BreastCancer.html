<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer KMeans Clustering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title text-center">Breast Cancer KMeans Clustering</h1>
        <form id="user-input-form" method="POST">
            <div class="form-group">
                <label for="mean_radius">Mean Radius:</label>
                <input type="number" id="mean_radius" name="mean_radius" step="any" required>
            </div>
            <div class="form-group">
                <label for="mean_texture">Mean Texture:</label>
                <input type="number" id="mean_texture" name="mean_texture" step="any" required>
            </div>
            <button class="btn btn-primary" type="submit">Predict Cluster</button>
        </form>
        

        <div class="btn-group">
            <form action="/" method="get"><button type="submit" class="btn btn-secondary">Home</button></form>
            <form action="/Clustering" method="get"><button type="submit" class="btn btn-secondary">Back</button></form>
        </div>

        <div class="form-group">
            <h2>Predicted Cluster:</h2>
        <p id="prediction-result">
            {% if predicted_cluster is defined %}
                Cluster: {{ predicted_cluster }}
            {% endif %}
        </p>
        </div>
        
    </div>
    

    <!-- Add Bootstrap and jQuery JS links -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
