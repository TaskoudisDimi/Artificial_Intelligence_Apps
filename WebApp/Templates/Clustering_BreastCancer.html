<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer KMeans Clustering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Breast Cancer KMeans Clustering</h1>
    <form id="user-input-form" method="POST">
        <label for="mean_radius">Mean Radius:</label>
        <input type="number" id="mean_radius" name="mean_radius" step="any" required>
        <br>
        <label for="mean_texture">Mean Texture:</label>
        <input type="number" id="mean_texture" name="mean_texture" step="any" required>
        <br>
        <button class="btn btn-primary" type="submit">Predict Cluster</button>
    </form>
    <form action="/" method="get"><button type="submit" class="btn btn-primary">Home</button></form>
    <form action="/Clustering" method="get"><button type="submit" class="btn btn-primary">Back</button></form>
    <h2>Predicted Cluster:</h2>
    <p id="prediction-result">
        {% if predicted_cluster is defined %}
            Cluster: {{ predicted_cluster }}
        {% endif %}
    </p>

    <!-- Add Bootstrap and jQuery JS links -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
